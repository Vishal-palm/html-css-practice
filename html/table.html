<!DOCTYPE html>
<html lang="en">
  <head>
    <title>table</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
      }
      table {
        border-collapse: collapse;
      }
      th,
      td {
        padding: 5px;
        width: 60px;
        text-align: left;
      }
      th {
        background-color: rgb(185, 185, 185);
      }
    </style>
  </head>
  <body>
    <h2>HTML Table</h2>
    <table>
      <thead>
        <tr>
          <td colspan="2" rowspan="2"></td>
          <th colspan="3">Cloths</th>
          <th colspan="2">Accessories</th>
        </tr>
        <tr>
          <th>Trousers</th>
          <th>Skirts</th>
          <th>Dresses</th>
          <th>Bracelets</th>
          <th>Rings</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th rowspan="3">Belgium</th>
          <th>Antwep</th>
          <td>56</td>
          <td>22</td>
          <td>43</td>
          <td>72</td>
          <td>23</td>
        </tr>

        <tr>
          <th>Grent</th>
          <td>46</td>
          <td>18</td>
          <td>50</td>
          <td>61</td>
          <td>15</td>
        </tr>

        <tr>
          <th>Brusseles</th>
          <td>51</td>
          <td>27</td>
          <td>38</td>
          <td>69</td>
          <td>28</td>
        </tr>

        <tr>
          <th rowspan="2">The Netherlands</th>
          <th>Amsterdam</th>
          <td>89</td>
          <td>34</td>
          <td>69</td>
          <td>85</td>
          <td>38</td>
        </tr>

        <tr>
          <th>Utrecht</th>
          <td>80</td>
          <td>12</td>
          <td>43</td>
          <td>36</td>
          <td>19</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
