<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Netflix</title>
  </head>
  <body>
    <header>
      <img src="./img/logo.png" alt="netflix-logo" class="logo-image" />
      <div>
        <select name="lang" id="lang" class="lang-options">
          <option value="english">English</option>
          <option value="hindi">Hindi</option>
        </select>
        <button class="sign-in-btn">Sign In</button>
      </div>
    </header>
    <div class="bg-img">
      <img src="./img/bg-netflix.jpg" alt="netflix-shows" />
    </div>
    <div class="our-story-card">
      <div class="our-story-card-text">
        <h1>Unlimited movies, TV shows and more.</h1>
        <h2>Watch anywhere. Cancel anytime.</h2>
        <form>
          <h3>
            Ready to watch? Enter your email to create or restart your
            membership.
          </h3>
          <input type="email" placeholder="Email address" class="email-input" />
          <button class="get-started-btn">Get Started ></button>
        </form>
      </div>
    </div>

    <div class="our-story-card-2">
      <div>
        <h1>Enjoy on your TV.</h1>
        <h2>
          Watch on smart TVs, PlayStation, Xbox, Chromecast, Apple TV, Blu-ray
          players and more.
        </h2>
      </div>
      <div class="tv-container">
        <img src="./img/tv.png" alt="tv-image" />
        <video autoplay muted loop>
          <source src="./video/video1.m4v" type="video/mp4" />
        </video>
      </div>
    </div>
  </body>
</html>
